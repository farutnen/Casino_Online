<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión </title>
    <!-- CSS -->
    <link rel="stylesheet" href="../css/estilos.css">
    <!-- favicon-->
    <link rel="shortcut icon" type="image/x-icon" href="../img/logo/favicon.svg" />
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/2b64e18670.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <a href="../index.html"><img src="../img/logo/logo.png" class="logo" alt="logo-fortuna-dorada" width="125px"></a>
        <ul class="nav">
            <li><a href="../index.html">Home <i class="fa fa-home"></i></a></li>
            <li><a href="../index.html">Categorías <i class="fa fa-coins"></i></a></li>
            <li><a href="./about.html">Sobre nosotros <i class="fa fa-phone"></i></a></li>
        </ul>
        <div class="action">
            <div class="searchBx">
                <a href="#"><i class="fa fa-search"></i></a>
                <input type="text" placeholder="Buscar juego..." />
            </div>
        </div>
        <div class="toggleMenu" onclick="toggleMenu();"></div>
    </header>
    
    <!-- LOGIN -->
    <main class="login">
        <section class="loginBx">
            <form action="">
                <h1>Iniciar sesión</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class="fa fa-user"></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Recordarme</label>
                    <div>
                        <a href="#">¿Olvidaste tu contraseña?</a>  
                        <button type="button" class="btn">Iniciar Sesión</button>
                    </div>
                </div>
    
                <div class="register-link">
                    <p>¿No tienes una cuenta? <a href="./registrarse.html">Registrate ahora!</a></p>
                </div>
                </div>
    
            </form>
        </section>
    
    </main>
    <!-- FOOTER -->

    <footer>
        <div class="info">
            <a href="#" class="logo">Fortuna Dorada</a>
            <p><i class="fa-solid fa-copyright"></i> 2023 Todos los derechos reservados</></p>
            <ul>
                <li><a href="#"><i class="fa fa-facebook"></i></a></li>
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-youtube"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
            </ul>
        </div>
    </footer>

    <!-- responsive navbar-->
    <script src="../js/toggleMenu.js"></script>

    <!-- Scripts -->
    
    <script>
        /* sticky - Navbar Fija */

        window.addEventListener('scroll', function () {
            var header = document.querySelector('header');
            header.classList.toggle('active')
            nav.classList.toggle('active')
        });
        


        /* efecto de animación del scroll */

        window.addEventListener('scroll', function(){
            var anime = document.querySelectorAll('.animeX');
            for(var s = 0; s < anime.length; s++){
                var windowheight = window.innerHeight;
                var animetop = anime[s].getBoundingClientRect().top;
                var animepoint = 150;
                if(animetop < windowheight - animepoint){
                    anime[s].classList.add('active');
                }else{
                    anime[s].classList.remove('active');
                }
            }
        })
    </script>

</body>
</html>
